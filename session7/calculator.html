<!DOCTYPE html>
<html>
<head>
	<title>Calculator - Session 7</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>
	<div class="calculator_box">
		<div class="screen">
			<div class="input_field">
				<p id="input_field"></p>
			</div>
		</div>
		<div class="buttons">
			<div class="row">
				<div class="button">
					<p>AC</p>
				</div>
				<div class="button">
					<p>+/-</p>
				</div>
				<div class="button">
					<p>%</p>
				</div>
				<div class="last_button">
					<p>/</p>
				</div>
			</div>
			<div class="row">
				<div class="button">
					<p>7</p>
				</div>
				<div class="button">
					<p>8</p>
				</div>
				<div class="button">
					<p>9</p>
				</div>
				<div class="last_button">
					<p>X</p>
				</div>
			</div>
			<div class="row">
				<div class="button">
					<p>4</p>
				</div>
				<div class="button">
					<p>5</p>
				</div>
				<div class="button">
					<p>6</p>
				</div>
				<div class="last_button">
					<p>-</p>
				</div>
			</div>
			<div class="row">
				<div class="button">
					<p>1</p>
				</div>
				<div class="button">
					<p>2</p>
				</div>
				<div class="button">
					<p>3</p>
				</div>
				<div class="last_button">
					<p>+</p>
				</div>
			</div>
			<div class="last_row">
				<div class="button button_zero">
					<p>0</p>
				</div>
				<div class="button">
					<p>.</p>
				</div>
				<div class="last_button">
					<p>=</p>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
