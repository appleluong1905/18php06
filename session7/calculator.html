<!DOCTYPE html>
<html>
<head>
	<title>Calculator - Session 7</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>
	<div class="calculator_box">
		<div class="screen">
			<div class="input_field">
				<p id="input_field">0</p>
			</div>
		</div>
		<div class="buttons">
			<div class="row">
				<div class="button">
					<p onclick="resetCal()">AC</p>
				</div>
				<div class="button">
					<p>+/-</p>
				</div>
				<div class="button">
					<p>%</p>
				</div>
				<div class="last_button">
					<p onclick="addChar('/')">/</p>
				</div>
			</div>
			<div class="row">
				<div class="button">
					<p onclick="addChar('7')">7</p>
				</div>
				<div class="button">
					<p onclick="addChar('8')">8</p>
				</div>
				<div class="button">
					<p onclick="addChar('9')">9</p>
				</div>
				<div class="last_button">
					<p onclick="addChar('*')">X</p>
				</div>
			</div>
			<div class="row">
				<div class="button">
					<p onclick="addChar('4')">4</p>
				</div>
				<div class="button">
					<p onclick="addChar('5')">5</p>
				</div>
				<div class="button">
					<p onclick="addChar('6')">6</p>
				</div>
				<div class="last_button">
					<p onclick="addChar('-')">-</p>
				</div>
			</div>
			<div class="row">
				<div class="button">
					<p onclick="addChar('1')">1</p>
				</div>
				<div class="button">
					<p onclick="addChar('2')">2</p>
				</div>
				<div class="button">
					<p onclick="addChar('3')">3</p>
				</div>
				<div class="last_button">
					<p onclick="addChar('+')">+</p>
				</div>
			</div>
			<div class="last_row">
				<div class="button button_zero">
					<p onclick="addChar('0')">0</p>
				</div>
				<div class="button">
					<p onclick="addChar('.')">.</p>
				</div>
				<div class="last_button">
					<p onclick="calculatorX()">=</p>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
